spring:
  application:
    name: ribbon

server:
  port: 3001

eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

ribbon:
  # 单台服务器重试次数
  MaxAutoRetries: 1
  # 更换服务器重试次数
  MaxAutoRetriesNextServer: 2

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutImMilliseconds: 1000

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
